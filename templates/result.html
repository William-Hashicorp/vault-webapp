<!doctype html>
<html>
  <head>
    <title>Result</title>
    <script>
      function copyUrlToClipboard() {
        const urlElement = document.getElementById('wrapUrl');
        urlElement.select();
        document.execCommand('copy');
        alert('URL copied to clipboard!');
      }
    </script>
  </head>
  <body>
    <h1>{{ message }}</h1>
    {% if url %}
      <pre><input type="text" id="wrapUrl" value="{{ url }}" readonly style="border: none;"></pre>
      <button onclick="copyUrlToClipboard()">Copy URL</button>
    {% endif %}
    <a href="/">Back</a>
  </body>
</html>
